<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css.css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
  </head>
  <body>
    <aside class="menu-item">
      <div class="list">
        <h2 id="name">LOAD MANAGER</h2>
        <li class="indent">
          <i class="fas fa-bars"></i><a href="#" class="menu-info">Dashboard</a>
        </li>
        <li class="indent">
          <i class="fas fa-spinner"></i><a href="#" class="menu-info">Loads</a>
        </li>
        <li class="indent">
          <i class="far fa-address-card"></i
          ><a href="#" class="menu-info">Tips</a>
        </li>
        <li class="indent">
          <i class="fas fa-map-marker-alt"></i
          ><a href="#" class="menu-info">Locations</a>
        </li>
      </div>
      <div class="menu">
        <p>Settings</p>
        <li class="indent">
          <i class="fas fa-cog"></i
          ><a href="#" class="menu-info">Main Settings</a>
        </li>
        <li class="indent">
          <i class="fas fa-sign-out-alt"></i
          ><a href="#" class="menu-info">Log out</a>
        </li>
      </div>
    </aside>
    <div class="drivers">
      <p class="ism">add a new load</p>
      <div class="block">
        <h3 class="text-white">Pick UP details</h3>
        <input
          type="text"
          name="message"
          id="message"
          placeholder="ul.Skarjina 7, Szczecin 70-886"
          class="form-input"
        />
        <input
          type="text"
          name="Text"
          placeholder="Company"
          id="auto"
          class="form-input"
        />
        <input
          type="text"
          name="text"
          placeholder="Phone"
          autofocus
          id="auto"
          class="form-input"
        />
        <input
          type="week"
          name="week"
          placeholder="Select date"
          class="form-input"
          id="auto"
        />
        <input
          type="time"
          name="time"
          placeholder="Time"
          class="form-input"
          id="auto"
        />
        <button class="btn">CANCEL</button>
        <button class="btn">NEXT</button>
      </div>
      <div>
        <figure class="td-figure">
          <img src="map.jpg" alt="map" class="map" class="block width-100%" />
        </figure>
      </div>
    </div>
  </body>
</html>
